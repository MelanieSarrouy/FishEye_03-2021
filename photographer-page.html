<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <!-- Informations pour le navigateur -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    
    <!-- Informations pour le SEO -->
    <title>Fisheye - Photographe</title>
    <meta name="description" content="photographes freelances" />
            
    <!-- Feuiles de styles -->
    <script src="https://kit.fontawesome.com/c97c76d068.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>

  <body class="bodyPhotographer">

    <div class="bloc_page-photographer">

      <header class="header2">

        <a href="index.html" class="header2__link" aria-label="Fishey Home page">
          <img class="header2__img" src="./images/logoFisheye.svg" alt="logo Fisheye renvoi page d'accueil" width="200" height="52"/>
        </a>
        <a href="#" class="header2__anchor" aria-label="remonter au début de la page">
          <i class="up fas fa-arrow-circle-up"></i>
        </a>

      </header>

      <main class="main2" id="main2" role="main" aria-hidden="false">

        <aside class="photographer">
          <div class="photographer__informations">
            <h1 class="photographer__informations__name"></h1>
            <p class="photographer__informations__location" id="location"></p>
            <p class="photographer__informations__tagline" id="tagline"></p>
            <ul class="tags">
            </ul>
          </div>
          <button class="button__contact" title="Contactez-moi">Contactez-moi</button>
          <picture class="photographer__picture">
            <img class="photographer__picture__img" src="./images/sample_photos/photographers_ID_photos/MimiKeel.jpg" alt="photo portrait du photographe"/>
          </picture>
        </aside>

        <div class="filters">
          <p>Trier par</p>
          
          <div class="dropdown" id="dropdown">
            <span class="dropdown__option" id="option1">&ensp;Popularité
            </span>
            <span class="dropdown__option" id="option2">&ensp;Date</span>
            <span class="dropdown__option" id="option3">&ensp;Titre</span>
            <div class="arrows">
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-chevron-up"></i>
            </div>

          </div>        
        </div>
        
        <section class="media" id="media">
        </section>


        <div class="infos">
          <div class="infos__likes">
            <p class="infos__likes__number"></p>
            <i class="infos__likes__icone fas fa-heart"></i>
          </div>
          <p class="infos__price"></p>
        </div>
    
      </main>
      <div class="modal-background" role="dialog" aria-hidden="true">
        <div class="modal-content">
          <span class="close closeModal" id="closeModal"></span>
          <div class="modal">
            <h2 class="modal__title">Contactez-moi</br>Nom du Photographe</h2>
            <form name="contact" method="GET" action="#" class="modal__form" id="form" onsubmit="return validate()">
              <div class="modal__form__formData">
                <label for="firstname" class="modal__form__formData__label">Prénom</label>
                <input type="text" class="modal__form__formData__input" id="firstname" required />
              </div>
              <div class="modal__form__formData">
                <label for="lastname" class="modal__form__formData__label">Nom</label>
                <input type="text" class="modal__form__formData__input" id="lastname" required />
              </div>
              <div class="modal__form__formData">
                <label for="email" class="modal__form__formData__label">Email</label>
                <input type="email" class="modal__form__formData__input" id="email" required />
              </div>
              <div class="modal__form__formData">
                <label for="message" class="modal__form__formData__labelArea">Votre message</label>
                <textarea name="message" id="message" class="modal__form__formData__textarea"
                minlength="10" maxlength="200" required>
                </textarea>
              </div>
              <input id="button" class="buttonSend" type="submit" value="Envoyer" />
            </form>
          </div>
        </div>
      </div>

      <div class="lightbox-background" role="dialog" aria-hidden="true">
        <div class="lightbox-content">
          <div class="lightbox">
            <div role="button" class="controls" id="left">
              <span class="img previous-img">
                <i class="fas fa-chevron-left" aria-hidden="true"></i>
              </span>
              <p class="sr-only">Précédent</p>
            </div>
            <div class="lightbox__medias">
              <span class="closeLightbox" id="closeLightbox"></span>
              <p class="sr-only">fermer</p>
              <ul class="mediasLightbox" aria-label="photos et videos"></ul>
            </div>
            <div role="button" class="controls" id="right">
              <span class="img next-img" aria-hidden="true">
                <i class="fas fa-chevron-right"></i>
              </span>
            </div>
          </div>
        </div>
      </div>


    </div>
    <script src="js/photographer-page2.js"></script>

  </body>

</html>
